{% extends "base.html" %}
{% block content %}
<div class ="contatiner">
    <h2>{{ blog_title }}</h2>
    <button  class="btn btn-primary"><a href="/posts/new/{{ blog_id }}">New Post</a></button>
    {% if posts|length > 0 %}
        {% for post in posts %}
        <h3> {{post.title}}</h3>
        <p>{{post.content}}</p>
            <p>{{post.author}}</p>
        <hr>
        {% endfor %}
    {% else %}
    <h4> There are not posts yet!</h4>
    {% endif%}
</div>
{% endblock %}
